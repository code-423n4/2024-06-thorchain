[book]
title = "THORChain Dev Docs"
description = "Developer Documentation for THORChain. Integrate with THORChain; Swap, Save and Lend."
language = "en"
authors = ["THORChain"]
src = ""

[preprocessor.katex]
after = ["links"]
inline-delimiter = { left = "$$$", right = "$$$" }

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.1"    # do not edit: managed by `mdbook-admonish install`

[preprocessor.embed]

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[output.html]
default-theme = "latte"
preferred-dark-theme = "coal"
git-repository-url = "https://gitlab.com/thorchain/thornode/"
git-repository-icon = "fa-github"
no-section-label = true
additional-css = [
  "./theme/catppuccin.css",
  "./theme/mdbook-admonish.css",
  "./theme/catppuccin-admonish.css",
]

[output.html.fold]
enable = true # whether or not to enable section folding
level = 1

[output.html.print]
enable = true # include support for printable output
